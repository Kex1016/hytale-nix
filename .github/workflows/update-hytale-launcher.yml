name: Update Hytale Launcher

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gettext-base

      - name: Fetch latest version info
        id: fetch
        run: |
          # Fetch the JSON
          curl -s https://launcher.hytale.com/version/release/launcher.json > launcher.json

          # Extract values
          VERSION=$(jq -r '.version' launcher.json)
          URL=$(jq -r '.download_url.linux.amd64.url' launcher.json)
          SHA256_HEX=$(jq -r '.download_url.linux.amd64.sha256' launcher.json)

          # Convert hex sha256 to base64 for Nix
          SHA256_BASE64=$(echo -n "$SHA256_HEX" | xxd -r -p | base64 -w 0)

          # Export for envsubst
          {
            echo "VERSION=$VERSION"
            echo "URL=$URL"
            echo "SHA256=sha256-$SHA256_BASE64"
          } >> $GITHUB_ENV

          echo "Version: $VERSION"
          echo "URL: $URL"
          echo "SHA256: sha256-$SHA256_BASE64"

      - name: Generate flake.nix from template
        run: |
          # Substitute environment variables in the template and output to flake.nix
          envsubst < flake.nix.tmpl > flake.nix

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet flake.nix; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Update Hytale Launcher to ${{ env.VERSION }}"
          body: |
            Updated Hytale Launcher to version ${{ env.VERSION }}

            - Version: ${{ env.VERSION }}
            - URL: ${{ env.URL }}
            - SHA256: ${{ env.SHA256 }}
          branch: update-hytale-launcher
          commit-message: "Update Hytale Launcher to ${{ env.VERSION }}"

